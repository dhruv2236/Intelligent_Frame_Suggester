<footer class="seipkon-footer-area"><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Seipkon is a Premium Quality Admin Site Responsive Template"/>
        <meta name="keywords"
              content="admin template, admin, admin dashboard, cms, Seipkon Admin, premium admin templates, responsive admin, panel, software, ui, web app, application"/>
        <meta name="author" content="Themescare">
        <!-- Title -->
        <title>Intelligent Frame Suggester- admin template</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="../../static/adminResources/image/favicon-32x32.png">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="../../static/adminResources/css/animate.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">
        <!-- Font awesome CSS -->
        <link rel="stylesheet" href="../../static/adminResources/css/font-awesome.min.css">
        <!-- Themify Icon CSS -->
        <link rel="stylesheet" href="../../static/adminResources/css/themify-icons.css">
        <!-- Perfect Scrollbar CSS -->
        <link rel="stylesheet" href="../../static/adminResources/css/perfect-scrollbar.min.css">
        <!-- Main CSS -->
        <link rel="stylesheet" href="../../static/adminResources/css/seipkon.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="../../static/adminResources/css/responsive.css">
    </head>
    <body class="body_white_bg">

    <!-- Start Page Loading -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- End Page Loading -->

    <!-- Login Page Header Area Start -->
    <div class="seipkon-login-page-header-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div class="login-page-logo">
                        <a href="index.html">
                            <img src="../../static/adminResources/image/logo.png" alt="Seipkon Logo"/>
                        </a>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8">
                    <div class="login-page-logo-right">
                        <!-- <p>New to Seipkon?</p>
                        <a href="/user/loadRegister">Sign up</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Page Header Area End -->

    <!-- Login Form Start -->
    <div class="seipkon-login-form-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-form-box">
                        <h3>Intelligent Frame Suggester</h3> 
                        <form action="/user/generateOTP" method="post">
                            <div class="form-group">
                                <input type="email" placeholder="Email or Username" class="form-control" required
                                       name="loginUsername">
                            </div>
                            <!-- <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" required
                                       name="loginPassword">
                            </div> -->
                            {% if error %}
                                {{ error }}
                            {% endif %}
                            <div class="form-group form-checkbox">
                                <!-- <input type="checkbox" id="chk_2"> -->
                                <!-- <label class="inline control-label" for="chk_2">Remember me</label> -->
                                <!-- <p class="lost-pass pull-right">
                                    <a href="#">forget your password?</a>
                                </p> -->
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-layout-submit">
                                            <button type="submit"> Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Form End -->

    <!-- jQuery -->
    <script src="../../static/adminResources/js/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../static/adminResources/js/bootstrap.min.js"></script>
    <!-- Perfect Scrollbar JS -->
    <script src="../../static/adminResources/js/jquery-perfect-scrollbar.min.js"></script>
    <!-- Custom JS -->
    <script src="../../static/adminResources/js/seipkon.js"></script>
    </body>
    </html>
</footer>
